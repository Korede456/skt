{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'invoice/images/logo.png' %}" type="image/png" />
    <title>Login|Nordatech</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'account/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="card mt-5" style="background-color: #fff !important; border:solid 0px !important;">
            <div class="upper">
                <div class="row">
                    <div class="col-8 heading">
                        <h4><b>Login</b></h4>
                    </div>
                </div>
                <form id="formL" method="post">
                    {% csrf_token %}
                    <div id="alert" class="mt-1" role="alert"></div>
                    <div class="form-element">
                        <span id="input-header">Username*</span>
                        {{ form.username }}
                    </div>
                    <div class="form-element">
                        <span id="input-header">Password</span>
                        <div class="row p-0">
                            <div class="d-flex align-items-center">
                                {{ form.password }}
                                <i class="bx bx-hide eye"></i>
                            </div>
                        </div>
                    </div>
                    <div class="lower">
                        <button class="btn btn-primary" type="submit" id="loader">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'account/js/index.js' %}"></script>
</body>
</html>
