{% extends "invoice/sidebar.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Create Invoice</h2>
    <form method="post">
        {% csrf_token %}
        
        <h4>Billed To</h4>
        <div class="mb-3">
            <label for="billed_to_1" class="form-label">Company Name</label>
            <input type="text" class="form-control" name="billed_to_1" required>
        </div>
        <div class="mb-3">
            <label for="billed_to_2" class="form-label">Street Address</label>
            <input type="text" class="form-control" name="billed_to_2" required>
        </div>
        <div class="mb-3">
            <label for="billed_to_3" class="form-label">City, State and Country</label>
            <input type="text" class="form-control" name="billed_to_3" required>
        </div>

        <h4>Payment Information</h4>
        <div class="mb-3">
            <label for="payment_info_1" class="form-label">Bank</label>
            <input type="text" class="form-control" name="payment_info_1" required>
        </div>
        <div class="mb-3">
            <label for="payment_info_2" class="form-label">Account Name</label>
            <input type="text" class="form-control" name="payment_info_2" required>
        </div>
        <div class="mb-3">
            <label for="payment_info_3" class="form-label">Account No</label>
            <input type="text" class="form-control" name="payment_info_3" required>
        </div>
        <div class="mb-3">
            <label for="payment_info_4" class="form-label">Swift Code</label>
            <input type="text" class="form-control" name="payment_info_4" required>
        </div>
        <div class="mb-3">
            <label for="payment_info_5" class="form-label">Sort Code</label>
            <input type="text" class="form-control" name="payment_info_5" required>
        </div>
        <div class="mb-3">
            <label for="payment_info_6" class="form-label">Tin</label>
            <input type="text" class="form-control" name="payment_info_6" required>
        </div>

        <button type="submit" class="btn btn-primary">Create Invoice</button>
    </form>
</div>
{% endblock %}
